service: letslearnliveserver

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
      - https: ANY /
      - https: 'ANY {proxy+}'
      - cors: true
